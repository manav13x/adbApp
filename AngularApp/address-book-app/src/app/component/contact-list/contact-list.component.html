<div class="container mt-5">
<div class="card-deck">
  
  <div class="card" *ngFor="let c of contacts">
    <img class="card-img-top" 
    [src]="c.gender=='GENT'?gentLogo:ladyLogo" style="width:25%" />
    <div class="card-body">
      <h4 class="card-title">{{c.firstName}} {{c.lastName}}</h4>
      <p class="card-text">
        {{c.emailId}}<br/>
        {{c.mobileNumber}}<br/>
      </p>
    </div>
  </div>
</div>
</div>
